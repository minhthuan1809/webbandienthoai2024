<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            margin-bottom: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }


        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #00483d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #00483d;
            color: white;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-container label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            margin-bottom: 10px;
            flex: 1 1 200px;
            /* Adjust the width as needed */
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px;
            background-color: #00483d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #00332d;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-button {
            background-color: #4caf50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .update-button {
            background-color: #2196f3;
            color: white;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: calc(100% - 100px);
        }

        .search-container button {
            padding: 8px 20px;
            background-color: #00483d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .search-container button:hover {
            background-color: #00332d;
        }

        .hidden-input {
            display: none;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            .form-group {
                flex: 1 1 100%;
                margin-right: 0;
            }

            .search-container input {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-container button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {

            th,
            td {
                padding: 6px;
            }

            .form-container button,
            .search-container button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="user.html">Home</a>
        <a href="phone.html">Quản lý Sản phẩm</a>
        <a href="donhang.html">Quản lý Đơn hàng</a>
    </div>
    <div class="container">
        <h1>Quản lý Sản phẩm</h1>

        <h2>Thêm/Cập nhật sản phẩm</h2>
        <div class="form-container">
            <div class="form-group">
                <label for="phone_id">ID sản phẩm:</label>
                <input type="text" id="phone_id" name="phone_id" readonly>
            </div>

            <div class="form-group">
                <label for="thuonghieu">Thương hiệu:</label>
                <input type="text" id="thuonghieu" name="thuonghieu" required>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="gia">Giá:</label>
                <input type="number" id="gia" name="gia" required step="0.01">
            </div>

            <div class="form-group">
                <label for="soluong">Số lượng:</label>
                <input type="number" id="soluong" name="soluong" required>
            </div>

            <div class="form-group">
                <label for="thongso">Thông số:</label>
                <textarea id="thongso" name="thongso" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="ncc_id">ID Nhà cung cấp:</label>
                <input type="text" id="ncc_id" name="ncc_id">
            </div>

            <div class="form-group">
                <label for="image">URL Hình ảnh:</label>
                <input type="text" id="image" name="image" required>
            </div>

            <button type="submit" class="update-button">Cập nhật sản phẩm</button>
            <button type="submit">Thêm sản phẩm</button>
        </div>

        <h2>Danh sách Sản phẩm</h2>
        <div class="search-container">
            <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
            <button>Tìm kiếm</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Thương hiệu</th>
                    <th>Model</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thông số</th>
                    <th>ID Nhà cung cấp</th>
                    <th>Hình ảnh</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sản phẩm sẽ được hiển thị tại đây -->
                <!-- Ví dụ mẫu -->
                <tr>
                    <td>001</td>
                    <td>Apple</td>
                    <td>iPhone 12</td>
                    <td>999.99</td>
                    <td>10</td>
                    <td>64GB, A14 Bionic</td>
                    <td>NCC001</td>
                    <td>
                        <input type="file" id="file_input" class="hidden-input" accept="image/*">
                        <img src="https://example.com/iphone12.jpg" alt="iPhone 12" id="product_image"
                            style="width: 50px; cursor: pointer;">
                    </td>
                    <td class="action-buttons">
                        <button class="edit-button">Sửa</button>
                        <button class="delete-button">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('product_image').addEventListener('click', function () {
            document.getElementById('file_input').click();
        });

        document.getElementById('file_input').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('product_image').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
