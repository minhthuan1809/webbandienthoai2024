<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Quản lý Người dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            margin-bottom: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #00483d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #00483d;
            color: white;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-container label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            margin-bottom: 10px;
            flex: 1 1 200px;
            /* Adjust the width as needed */
        }

        .form-group input,
        .form-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px;
            background-color: #00483d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #00332d;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-button {
            background-color: #4caf50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .update-button {
            background-color: #2196f3;
            color: white;
        }

        .timestamps {
            display: flex;
            flex-direction: column;
            flex: 1 1 200px;
            margin-right: 20px;
        }

        .timestamps div {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .timestamps div input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: calc(100% - 100px);
        }

        .search-container button {
            padding: 8px 20px;
            background-color: #00483d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .search-container button:hover {
            background-color: #00332d;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            .form-group {
                flex: 1 1 100%;
                margin-right: 0;
            }

            .timestamps {
                flex-direction: column;
                margin-right: 0;
            }

            .search-container input {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-container button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {

            th,
            td {
                padding: 6px;
            }

            .form-container button,
            .search-container button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="phone.html">Quản lý Sản phẩm</a>
        <a href="donhang.html">Quản lý Đơn hàng</a>
    </div>

    <div class="container">
        <h1>Quản lý Người dùng</h1>

        <h2>Thêm/Cập nhật người dùng</h2>
        <div class="form-container">
            <div class="form-group">
                <label for="user_id">ID người dùng:</label>
                <input type="text" id="user_id" name="user_id" readonly>
            </div>

            <div class="form-group">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="hoten">Họ tên:</label>
                <input type="text" id="hoten" name="hoten" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="gioitinh">Giới tính:</label>
                <select id="gioitinh" name="gioitinh" required>
                    <option value="1">Nam</option>
                    <option value="0">Nữ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ngaysinh">Ngày sinh:</label>
                <input type="date" id="ngaysinh" name="ngaysinh">
            </div>

            <div class="form-group">
                <label for="sdt">Số điện thoại:</label>
                <input type="text" id="sdt" name="sdt" required>
            </div>

            <div class="form-group">
                <label for="diachi">Địa chỉ:</label>
                <input type="text" id="diachi" name="diachi">
            </div>

            <div class="timestamps">
                <div>
                    <label for="created_at">Thời gian tạo:</label>
                    <input type="text" id="created_at" name="created_at" readonly>
                </div>
                <div>
                    <label for="updated_at">Thời gian cập nhật:</label>
                    <input type="text" id="updated_at" name="updated_at" readonly>
                </div>
            </div>

            <button type="submit" class="update-button">Cập nhật người dùng</button>
            <button type="submit">Thêm người dùng</button>
        </div>

        <h2>Danh sách Người dùng</h2>
        <div class="search-container">
            <input type="text" id="search" placeholder="Tìm kiếm người dùng...">
            <button>Tìm kiếm</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên người dùng</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu người dùng sẽ được hiển thị tại đây -->
                <!-- Ví dụ mẫu -->
                <tr>
                    <td>001</td>
                    <td>nguyen_van_a</td>
                    <td>Nguyễn Văn A</td>
                    <td>nguyenvana@example.com</td>
                    <td>Nam</td>
                    <td>1990-01-01</td>
                    <td>0123456789</td>
                    <td>123 Đường ABC</td>
                    <td class="action-buttons">
                        <button class="edit-button">Sửa</button>
                        <button class="delete-button">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
